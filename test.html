<!DOCTYPE html>
<html>
  <head>
    <title>Test Fetch</title>
  </head>
  <body>
    <button onclick="sendTest()">Send Test Fetch</button>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbw7sWrxgrxG576NQccKh2VEZP5swxK_kF5FonXHls6PXdy4pd61RKn6qcA0poiR_zhAug/exec"; // Replace with your web app URL

      function sendTest() {
        fetch(SCRIPT_URL, {
          redirect: "follow",
          method: "POST",

          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
          body: JSON.stringify({ name: "Sazzad" }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert("Response: " + data.message);
            console.log("Success:", data);
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            alert("Fetch failed. See console.");
          });
      }
    </script>
  </body>
</html>
